
<app-title-page titulo = "Partes encontrados"
                fontawsome = "fa fa-2x fa-tasks"
                colorRibbon = "ribbon ribbon-corner ribbon-right ribbon-danger"></app-title-page>

<h6 class="card-subtitle">Se encontraron {{cantidadPartes}} resultados</h6>

<app-finder [recuperaStore] = "true" nombre = "Termino" requerido= "true" minLength ="5"></app-finder>

<ul style="list-style: none; margin:10px; margin-left:-10px;">
    <li *ngFor="let parte of partes">
      <div class="alert alert-dismissible box effect2">
          <h3 class="text-info">
            <img src="assets/images/avatar2.png"
                 style="width:30px; height:auto;"
                 alt="homepage"
                 class="dark-logo profile-pic img-circle"/> {{parte.descripcion}}</h3>
          <span class="card-subtitle">Parte: {{parte.codfor}} - {{parte.nrofor}} | Version: {{parte.version}} | Fecha de liberacion: {{parte.fecha_de_liberacion}}</span>
          <p>{{ parte.texto | truncate: 200}}</p>
          <button (click) = "seleccionaParte(parte)" class="btn btn-info">Ver detalle del parte<i class="fa fa-angle-double-right"></i></button>
      </div>
    </li>
</ul>

<app-pagination *ngIf="cantidadPartes > 0" [tope] = 5 [cantidadResultados] = "cantidadPartes"></app-pagination>
<app-results-footer
                titulo="Si no encuentra la solución adecuada puede cargar un nuevo parte aquí"
                link1 = "/busqueda"
                boton1= " Volver "
                awesomeboton1="fa fa-arrow-left"
                link2 = "/new-ticket"
                boton2= " Nuevo Parte "
                awesomeboton2="fa fa-pencil-square-o"
                >
</app-results-footer>
