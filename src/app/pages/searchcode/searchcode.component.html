<app-title-page titulo = "Ingrese el código o mensaje de error"
                descrip ="Luego seleccione de la lista desplegable el error encontrado"
                fontawsome = "fa fa-2x fa-book"
                colorRibbon = "ribbon ribbon-corner ribbon-right ribbon-info">
</app-title-page>

<div class="row">
  <div class="col-md-1">
  </div>
  <div class="col-md-10">
    <app-angular-autocomplete [array] = "codigoSelect" requerido = "true"
                              nombre ="Código" placeholder = "EJ: GR000016 -  Mensaje de error.."

                              (valorSeleccionado) = "codigo = $event"
                              (actualizaValor)="termino = $event"
                              (keyup)="getError(errorCode)"
                              (click)="seleccionaError(codigo)"></app-angular-autocomplete>
                          <!-- (actualizaEstado)="errorValid = $event" -->
    <!-- <app-floating-input nombre ="codigo"  [array] = "codigoSelect"
                        requerido = "true" placeholder="EJ: GR000016 -  Mensaje de error.."

                      (actualizaValor)="errorCode = $event"
                       (keyup)="getError(errorCode)"
                      (click)="seleccionaError(codigo)"></app-floating-input> -->
  </div>
  <div class="col-md-1"></div>
</div>
<button (click) = "mostrarModal()" class="btn btn-info">Buscar</button>
