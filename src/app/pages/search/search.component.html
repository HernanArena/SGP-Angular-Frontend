<app-title-page titulo = "Busqueda Avanzada"
                descrip = "Elija la versión de Softland, módulo y objeto, si es necesario indique el componente Dll"
                fontawsome = "fa fa-2x fa-search"
                colorRibbon = "ribbon ribbon-corner ribbon-right ribbon-danger"></app-title-page>
<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <app-angular-autocomplete [array] = "versiones" requerido = "true"
                                nombre ="Version" placeholder = "EJ: 4.3.0- Indique una versión.."
                                (keyup)="getVersiones(termino,$event)"
                                (actualizaEstado)="versionValida = $event"
                                (actualizaValor)="seleccionaVersion($event)"
                                (click)="seleccionaVersion(termino)"
                                (valorSeleccionado) = "version = $event"></app-angular-autocomplete>

    </div>
    <div class="col-md-5">
      <app-angular-autocomplete nombre ="dll" disabled="true" placeholder="DLL asociada..."> </app-angular-autocomplete >
    </div>
    <div class="col-md-1"></div>
  </div>

  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10">
        <app-combo-modulo-objeto (objeto)="objeto = $event" (modulo)="modulo = $event" (comboEstado) = "moduloObjetoValido = $event"
                                 moduloPlaceHolder = "Seleccione un módulo... - EJ: Tesorería"
                                 objetoPlaceHolder="Indique el objeto... - EJ: Cuentas corrientes por fecha"
                                 [version] = "version"></app-combo-modulo-objeto>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-1">
  </div>
  <div class="col-md-10">
    <app-finder nombre = "Termino" requerido= "true" minLength ="5" [botonvalido] = "versionValida && comboObjetoValido?true:null"></app-finder>
  </div>
  <div class="col-md-1"></div>
</div>
