<div id="carouselExample" class="carousel slide" data-interval="false" data-ride="carousel" data-pause="hover" >
    <div class="carousel-inner">

      <div class="item active">
        <div class="row">

          <div class="col-md-4" *ngFor="let item of recalcularCards()">
            <div class="card text-center d-block">
              <div class="card-header">
                {{item.Titulo}}
              </div>
              <div class="card-body">
                <h5 class="card-title"></h5>
                  {{item.Descripcion}}
              </div>
              <div class="card-footer text-muted">
                <a [download]="item.PATH" target="_blank" [href]="item.PATH" class="btn btn-primary">Descargar</a>
              </div>
            </div>
          </div>

        </div>
      </div>

  </div>
</div>
<a class="carousel-control-prev" href="#carouselExample" (click)="prev()" role="button" data-slide="prev">
    <i class="fa fa-chevron-left fa-lg text-muted"></i>
    <span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next text-faded" (click)="next()" href="#carouselExample" role="button" data-slide="next">
    <i class="fa fa-chevron-right fa-lg text-muted"></i>
    <span class="sr-only">Next</span>
</a>
