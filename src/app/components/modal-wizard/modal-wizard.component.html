
  <div class="fondo-negro animated fadeIn" [ngClass]="_mu.oculto">
  <div class="modal-sp" style="display: block;"tabindex="-1" role="dialog">
    <div class="modal-sp-dialog" role="document">
      <div  class="modal-sp-content">
        <div  *ngIf="!pasarPresentacion">
          <div  class="modal-sp-header">
            <button (click)="cerrarModal()" type="button" class="close-sp" aria-label="Close-sp">
            <span aria-hidden="true">&times;</span>
            </button>
            <h4><span style="color:#eb0f1c;">{{_mu.getCodigo()}}: </span> {{ _mu.getDescripcion() | truncate: 50}}</h4>
          </div>
          <div class="modal-sp-body-vacio" align="center">
            <p>{{_mu.getTexto()}}</p>
            <button (click)="iniciar()" type="button" class="btn btn-success">Iniciar <i class="fa fa-play-circle" aria-hidden="true"></i></button>
          </div>
        </div>
        <div *ngIf="pasarPresentacion">


        <div  class="modal-sp-header">
          <div class="col-md-12">
            <app-step-bystep [steps] = "_mu.getStep()" [progress] = "valor"></app-step-bystep>
          </div>
        </div>
        <div class="modal-sp-body" align="center">
            <div class="row">
              <div class="col">
                <div class="modal-sp-textos">
                  <div class="modal-sp-descrp">
                    <h4>{{ _mu.getDescripcion()}}</h4>
                    <hr>
                    <p>{{_mu.getContenido(valor).texto}}</p>
                  </div>
                </div>
              </div>
              <div *ngIf="_mu.getContenido(valor).imagen"class="col modal-sp-column">
                    <div id="image-popups" class="row">
                      <img src="assets/images/avatar3.jpg" class="img-responsive rounded" />
                    </div>
              </div>
                <!-- <img src="https://softland.com.ar/wp-content/uploads/2017/06/img-textil-04.jpg" class="rounded img-fluid"> -->
          </div>

      </div>
      <div class="modal-sp-footer">
          <div><button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar <i class="fa fa-close" aria-hidden="true"></i></button></div>
          <button *ngIf="valor!=0"(click)="anteriorStep()" type="button" class="btn btn-info"><i class="fa fa-chevron-left" aria-hidden="true"></i> Anterior</button>
          <button *ngIf="valor!=_mu.getStep()"(click)="siguienteStep()" type="button" class="btn btn-info">Siguiente <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
      </div>
      </div>
    </div>
  </div>
</div>
