<form [formGroup]="stateForm">
  <mat-form-field>
    <input class="form-control form-comtrol-line form-control-danger" type="text" matInput placeholder="States Group" formControlName="stateGroup" required [matAutocomplete]="autoGroup">
      <mat-error *ngIf="stateForm.controls['stateGroup'].errors?.required">
          Email is <strong>required</strong>
      </mat-error>
      <mat-autocomplete #autoGroup="matAutocomplete">
        <mat-optgroup *ngFor="let group of stateGroupOptions | async" >
          <mat-option *ngFor="let name of group.names" >
            {{name}}
          </mat-option>
      </mat-optgroup>
    </mat-autocomplete>
  </mat-form-field>
</form>
