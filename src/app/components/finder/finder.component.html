<form [formGroup] = "forma"
novalidate = "novalidate"
autocomplete="off">
  <div class="form-group has-feedback"
       [ngClass]="{'has-danger': !forma.get('textArea').valid
                                 && forma.get('textArea').touched,
                   'has-error': !forma.get('textArea').valid
                                && forma.get('textArea').touched,
                   'has-success': forma.get('textArea').valid
                                  && forma.get('textArea').touched }">
    <textarea  class="form-control form-control-line"
               [ngClass]="{'form-control-danger': !forma.get('textArea').valid
                                                  && forma.get('textArea').touched ,
                           'form-control-success': forma.get('textArea').valid
                                                   && forma.get('textArea').touched}"
               type="textarea"
               placeholder="Ingrese un tÃ©rmino de busqueda..."
               formControlName = "textArea">
    </textarea>

    <div  *ngIf="forma.controls['textArea'].errors?.required && forma.get('textArea').touched"
    class="form-control-feedback left">
      {{nombre}} es necesario
    </div>

    <div *ngIf="forma.get('textArea').errors?.minlength && forma.get('textArea').touched"
    class="form-control-feedback left">
      Se necesitan al menos {{minLength}} caracteres.
    </div>
  </div>
<br>
<button [attr.disabled]="(botonValido==true && forma.get('textArea').valid)?null:true" class="btn btn-info" (click) ="navegararesultsyguardarstorage()" type="button">Buscar</button>
</form>
